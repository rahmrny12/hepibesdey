  <title>flowers</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      background: #f0f8ff;
      font-family: sans-serif;
    }

    body>* {
      box-sizing: border-box;
    }

    body {
      display: flex;
      justify-content: start;
      align-items: end;
      min-height: 100vh;
      gap: 20px;
    }

    .flowers {
      margin-left: 200px;
      width: 150px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .greeting-card {
      bottom: 200px;
      right: 200px;
      position: absolute;
      background: rgba(220, 220, 220, 0.1);
      /* semi-transparent white */
      padding: 40px 50px;
      border-radius: 20px;
      box-shadow: 0 15px 25px rgba(234, 234, 234, 0.2);
      text-align: center;
      max-width: 500px;

      /* glass effect */
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      /* for Safari */
      border: 1px solid rgba(255, 255, 255, 0.3);
    }

    .greeting-card h1 {
      font-size: 2em;
      color: #a87312;
      margin-bottom: 10px;
    }

    .greeting-card p {
      font-size: 1.1em;
      color: #ececec;
      line-height: 1.6;
    }

    @keyframes float {

      0%,
      100% {
        transform: translateY(0px);
      }

      50% {
        transform: translateY(-10px);
      }
    }

    .greeting-text {
      display: flex;
      align-items: center;
    }

    .greeting-text img {
      height: 150px;
    }
  </style>
</head>
