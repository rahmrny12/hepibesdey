    body,

    }

    .container {
      min-height: 100%;

      overflow: auto;
      /* Allow scrolling within the container */
    }

    .greeting-card {
      background: rgba(220, 220, 220, 0.1);
      /* semi-transparent white */
      padding: 40px 50px;
      border-radius: 20px;
      box-shadow: 0 15px 25px rgba(234, 234, 234, 0.2);
      text-align: center;
      max-width: 500px;
      /* max-height: 200px; */

      /* glass effect */
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      /* for Safari */
      border: 1px solid rgba(255, 255, 255, 0.3);
      margin-top: 100px;
    }

    .greeting-card h1 {
      font-size: 2em;
      color: #a87312;
      margin-bottom: 60px;
      font-family: "Happy Monkey", system-ui;
    }

    .greeting-card p {
      font-size: 1.1em;
      color: #ececec;
      line-height: 1.6;
    }

    @keyframes float {

      0%,
      100% {
        transform: translateY(0px);
      }

      50% {
        transform: translateY(-10px);
      }
    }

    .greeting-text {
      display: flex;
      align-items: center;
    }

    .greeting-text img {
      height: 150px;
    }

    .tooltip-wrapper {
      position: relative;
      display: inline-block;
      text-align: center;
    }

    .tooltip-text {
      position: absolute;
      top: -50px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #f0f0f0;
      color: #333;
      padding: 8px 12px;
      border-radius: 20px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
      font-size: 14px;
      white-space: nowrap;
    }

    /* Bubble triangle */
    .tooltip-text::after {
      content: '';
      position: absolute;
      top: 100%;
      left: 50%;
      margin-left: -6px;
      border-width: 6px;
      border-style: solid;
      border-color: #f0f0f0 transparent transparent transparent;
    }

    .greeting-card {
      z-index: 999999;
    }
  </style>

  <script>
    const img = document.getElementById('greeting-img');
    const greetingMessage = document.getElementById('greeting-message');

    let isToggled = false;

    const toggleImage = () => {
      if (!isToggled) {
        img.src = 'img/dazai2.png';
        greetingMessage.textContent = 'NO TOUCH!!! ah- but it\'s okay for this time';
      } else {
        img.src = 'img/dazai.png';
        greetingMessage.textContent = 'Hari ini sama seperti hari-hari yang lainnya, sayangku tetap utuh untukmu. Aku hanya bisa mendoakan yang terbaik untukmu, beribu-ribu sayangku untukmu, eaaa :3';
      }
      isToggled = !isToggled;
    };

    // For mobile and desktop
    img.addEventListener('click', toggleImage);
    img.addEventListener('touchstart', toggleImage); // Optional, for quicker response on mobile
  </script>
